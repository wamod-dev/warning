name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.2
      - name: audit/tidy
        run: make audit/tidy
      - name: audit/format
        run: make audit/format
      - name: audit/vet
        run: make audit/vet
      - name: audit/vulnerabilities
        run: make audit/vulnerabilities
      - name: audit/lint
        run: make audit/lint
      - name: test
        run: make test
      - name: release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
